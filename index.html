<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.2em;
            margin: 0;
            font-weight: 600;
        }
        .school-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #555;
        }
        .school-badge {
            width: 25px;
            height: 25px;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        .research-field {
            background-color: #eef1f5;
            color: #44596e;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            font-size: 0.95em;
            margin-top: 20px;
        }
        .links {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .links a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <img src="avatar.jpg" alt="个人头像" class="avatar">
            
            <h1>Yijie Kang (亢怡杰)</h1>

            <div class="school-info">
                 <img src="https://www.xjtu.edu.cn/favicon.ico" alt="西安交通大学校徽" class="school-badge">
                <span>Xi'an Jiaotong University (西安交通大学)</span>
            </div>
            <p>硕士研究生 (Master's Student)</p>
        </div>

        <div class="research-section">
            <p class="research-field">研究方向：<strong>3D生成 (3D Generation)</strong></p>
        </div>
        
        <div class="content">
            <p>
                你好！欢迎来到我的个人主页。我是一名来自西安交通大学的硕士研究生，目前正专注于3D生成领域的研究。我对探索和创造富有深度的三维内容充满热情。
            </p>
        </div>

        <div class="links">
            <a href="mailto:2206113794@stu.xjtu.edu.cn" target="_blank">邮箱</a>
            <a href="https://github.com/KYJ2021" target="_blank">GitHub</a>
        </div>
        
        <footer>
            <p>&copy; 2025 Yijie Kang (亢怡杰). All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
